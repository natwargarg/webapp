<div class="container-fluid">
<hr>
<div class="row">
	
	<div class="col-md-2">
		<a class="btn btn-default" href="#home"> <span class="glyphicon glyphicon-share-alt rotateY" aria-hidden="true"></span> Go Back</a>
    </div>
	<div class="col-md-8">
			<div class="panel panel-primary">
			  <div class="panel-heading">Line Chart Example</div>
			  <div class="panel-body center">
				<div id='ChartDiv' class="center"></div>
			  </div>
			</div>
			<div class="panel panel-primary">
			  <div class="panel-heading">Panel heading</div>
				<div class="panel-body"></div>
					<table class="table">
						<thead>
						  <tr>
							<th>#</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Username</th>
						  </tr>
						</thead>
						<tbody>
						  <tr>
							<th scope="row">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>@mdo</td>
						  </tr>
						  <tr>
							<th scope="row">2</th>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>@fat</td>
						  </tr>
						  <tr>
							<th scope="row">3</th>
							<td>Larry</td>
							<td>the Bird</td>
							<td>@twitter</td>
						  </tr>
						</tbody>
					  </table>
				</div>
		</div>
		<div class="col-md-2">
		<div class="btn-group-vertical">
		  <button ng-click='showDoughnutChart()' type="button" class="btn btn"><i class="glyphicon glyphicon-home"></i></button>
		  <button ng-click='showBarChart()' type="button" class="btn btn"><i class="glyphicon glyphicon-user"></i></button>
		  <button ng-click='showPieChart()' type="button" class="btn btn"><i class="glyphicon glyphicon-comment"></i></button>
		  <button ng-click='showLineChart()' type="button" class="btn btn"><i class="glyphicon glyphicon-cog"></i></button>
		</div>
	</div>
	</div>
</div>
